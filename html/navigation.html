<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="../css/navigation.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Trigger button -->
    <header class="site-header">
		<a href="#"><img src="../img/logo/logo.png" height="60" alt=""></a>
      <div class="site-header-nav">
		<a
        href="#"
        class="menu-trigger"
        data-bs-toggle="modal"
        data-bs-target="#menuModal"
      > <span class="d-none d-md-block">Menu</span>
	  <svg class="d-block d-md-none" width="30" height="24" viewBox="0 0 30 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
		<rect y="2" width="30" height="2" rx="2"/>
		<rect y="10" width="30" height="2" rx="2"/>
		<rect y="18" width="30" height="2" rx="2"/>
	  </svg>
      </a>
	</div>
    </header>
    <!-- Fullscreen Modal navigation -->
    <div
      class="modal fade site-nav-modal"
      id="menuModal"
      tabindex="-1"
      aria-labelledby="menuModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content container">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <nav class="nav flex-column">
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link" href="#">About</a>
			  <a class="nav-link" href="#">Products</a>
              <a class="nav-link" href="#">Gallery</a>
              <a class="nav-link" href="#">Contact</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
